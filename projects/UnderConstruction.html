<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Construction</title>

  <!-- Paper.js CDN -->
  <script src="https://unpkg.com/paper@0.12.15/dist/paper-full.min.js"></script>

  <style>
    /* Reset + layout */
    :root {
      --bg: rgb(46,46,58);
      --ivory: #F6F7F9;
      --accent: #6A0DAD;
      --muted: rgba(246,247,249,0.7);
      --max-width: 1100px;
    }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--ivory); -webkit-font-smoothing:antialiased; }
    .wrap { max-width:var(--max-width); margin:0 auto; padding:48px 24px; display:flex; align-items:center; justify-content:center; height:100%; position:relative; z-index:2; }

    /* Canvas fills viewport and sits behind content */
    #paper-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display:block;
      z-index:1;
      pointer-events: none;
    }

    /* Card */
    .card {
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 36px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      z-index:2;
      max-width:780px;
      width:100%;
    }

    h1 { font-size: clamp(28px, 4.8vw, 46px); margin:0 0 12px; line-height:1.02; letter-spacing: -0.02em; color:var(--ivory); }
    p.lead { color:var(--muted); margin:0 0 20px; font-size:1.05rem; }
    .actions { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    .btn {
      background: linear-gradient(90deg,var(--accent), #9c6edb);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight:700;
      border: none;
      cursor: pointer;
    }

    .small { color:var(--muted); margin-top:12px; font-size:0.92rem; }

    /* responsive */
    @media (max-width:720px) {
      .wrap { padding: 28px 18px; }
      .card { padding: 24px; }
    }
  </style>
</head>
<body>

  <!-- Paper.js canvas -->
  <canvas id="paper-canvas" resize></canvas>

  <main class="wrap" role="main" aria-labelledby="title">
    <div class="card" role="region" aria-label="Under construction notice">
      <h1 id="title">Under Construction</h1>
      <p class="lead">Nicolaas is still refining this page. <br/> Come back soon.</p>

      <div class="actions">
        <a class="btn" href="../index.html" aria-label="Return to homepage">Return Home</a>
      </div>

      <div class="small">For urgent inquiries, use the contact form on the homepage.</div>
    </div>
  </main>

  <script>
    // Initialize Paper.js on the canvas
    paper.setup(document.getElementById('paper-canvas'));

    // Simple, subtle animated background using paper.js
    const group = new paper.Group();
    const gridSpacing = 160;
    const circles = [];
    const rows = Math.ceil(paper.view.size.height / gridSpacing) + 2;
    const cols = Math.ceil(paper.view.size.width / gridSpacing) + 2;

    // create a loose grid of soft circles
    for (let y = -1; y < rows; y++) {
      for (let x = -1; x < cols; x++) {
        const pos = new paper.Point(x * gridSpacing + (Math.random()-0.5)*40, y * gridSpacing + (Math.random()-0.5)*40);
        const r = gridSpacing * (0.28 + Math.random()*0.55);
        const circle = new paper.Path.Circle({
          center: pos,
          radius: r,
          fillColor: {
            hue: 270 + Math.random()*40,               // purple-ish hue range
            saturation: 0.35 + Math.random()*0.25,
            brightness: 0.18 + Math.random()*0.35,
            alpha: 0.08 + Math.random()*0.08
          },
          blendMode: 'overlay'
        });
        circle.data = {
          basePos: pos.clone(),
          speed: 0.2 + Math.random() * 0.8,
          angleOffset: Math.random() * Math.PI * 2
        };
        circles.push(circle);
        group.addChild(circle);
      }
    }

    // subtle motion: floating and slow scale/pulse
    paper.view.onFrame = function(event) {
      const t = event.time;
      for (let i = 0; i < circles.length; i++) {
        const c = circles[i];
        const d = Math.sin(t * c.data.speed + c.data.angleOffset) * 12;
        c.position.x = c.data.basePos.x + d;
        c.position.y = c.data.basePos.y + Math.cos(t * c.data.speed * 0.7 + c.data.angleOffset) * 8;
        // gentle pulsing
        const pulse = 1 + Math.sin(t * c.data.speed * 0.6 + c.data.angleOffset) * 0.04;
        c.scale(pulse / (c.data.lastPulse || 1));
        c.data.lastPulse = pulse;
      }
    };

    // keep canvas responsive on resize
    window.addEventListener('resize', function() {
      paper.view.viewSize = new paper.Size(window.innerWidth, window.innerHeight);
    });

    // notify button example (non-functional placeholder)
    document.getElementById('notify').addEventListener('click', function() {
      this.textContent = 'Will do';
      this.disabled = true;
      this.style.opacity = 0.9;
      setTimeout(() => { this.textContent = 'Notify me'; this.disabled = false; this.style.opacity = 1; }, 2200);
    });
  </script>
</body>
</html>
